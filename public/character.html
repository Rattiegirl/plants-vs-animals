<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/character.css">
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-4 offset-md-2">
        <div class="character-image-wrapper"></div>
      </div>
      <div class="col-md-4">
        <form action="" class="character-form-wrapper">
          <div class="character-field-wrapper"></div>
          <div class="fields-wrapper"></div>
          <div>
              <a class="btn btn-success btn-random"  href="#">Random</a>
              <hr>
              <a href="#" class="btn btn-success btn-right">Right</a>
              
              <a href="#" class="btn btn-success btn-left">Left</a>
              <a href="" class="btn btn-success btn-up">Up</a>
              <a href="" class="btn btn-success btn-down">Down</a>
          </div>
        </form>
      </div>
    </div>
 
  </div>
  <script src="js/select.js"></script>
  <script src="js/render.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
