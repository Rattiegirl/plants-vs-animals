<body>
    <div class="hamster-object"></div>
    <div class="wall-object"></div>

    <script>
        const hamster = {
            el: document.querySelector('.hamster-object'),
            width: 70,
            height: 70,
            top: 230,
            left: 70
        }

        const wall = {
            el: document.querySelector(".wall-object"),
            width: 220,
            height: 500,
            top: 0,
            left: 680,
        }

        const drawElement = (obj) => {
            obj.el.style.width = `${obj.width}px`
            obj.el.style.height = `${obj.height}px`
            obj.el.style.top = `${obj.top}px`
            obj.el.style.left = `${obj.left}px`
        }


        drawElement(hamster)
        drawElement(wall)


        const wallRunThrough = (animal, brick, left, top) => {
            /////// ХОМЯ БЕЖИТ ВПРАВО!!!!
            if (animal.left < left && animal.top === top) {

                if (animal.height + animal.top < wall.top) {
                    return [true, left, top]
                }
                if (animal.top > wall.top + wall.height) {
                    return [true, left, top]
                }
                if (brick.left - animal.width > left) {
                    return [true, left, top]
                }
                return [false, brick.left - animal.width, top]

            }
            /////////////////////////////////ХОМЯ БЕЖИТ ВВЕРХ
            if (animal.top > top && animal.left === left) {
                if (animal.width + animal.left < wall.left) {
                    return [true, left, top]
                }

                if (animal.left > wall.width + wall.left) {
                    return [true, left, top]
                }

                if (top > wall.height + wall.top) {
                    return [true, left, top]
                }
                return [false, left, wall.height + wall.top]
            }
            /////////////////////////////////ХОМЯ БЕЖИТ ВЛЕВО
            if (animal.top === top && animal.left > left) {

                if (animal.height + animal.top < wall.top) {
                    return [true, left, top]
                }
                if (animal.top > wall.top + wall.height) {
                    return [true, left, top]
                }
                if (wall.left + wall.width < left) {
                    return [true, left, top]
                }
                return [false, brick.left + brick.width, top]
            }


            /////////////////////////////////ХОМЯ БЕЖИТ ВНИЗ
            if (animal.top < top && animal.left === left) {

                if (animal.width + animal.left < wall.left) {
                    return [true, left, top]
                }

                if (animal.left > wall.width + wall.left) {
                    return [true, left, top]
                }

                if (top+ animal.height < wall.top) {
                    return [true, left, top]
                }
                return [false, left, wall.top-animal.height]
            }
        }


        setTimeout(() => {
            const [success, left, top] = wallRunThrough(hamster, wall, 756, hamster.top)
            // if (success) {
            //     alert("WOW HE MADE IT!")
            // } else {
            //     alert("Грызи её как ты грыз свой картон")
            // }
            hamster.left = left
            hamster.top = top
            drawElement(hamster)
        }, 1000)

        setTimeout(() => {
            const [success, left, top] = wallRunThrough(hamster, wall, hamster.left, 900)
            // if (success) {
            //     alert("WOW HE MADE IT!")

            //     alert("Грызи её как ты грыз свой картон")
            // }
            hamster.left = left
            hamster.top = top
            drawElement(hamster)
        }, 2000)
